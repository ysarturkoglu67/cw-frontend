<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallet App</title>
    <!-- -------------------------------- LINKS -------------------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./images/Wallet_App.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- ----------------------------------------------------------------------- -->
  </head>
  <body>
    <div
      class="container w-50 bg-light rounded-3 border border-1 d-flex flex-column align-items-center justify-content-center"
    >
      <div class="header d-flex align-items-center justify-content-center">
        <h1 class="display-6 text-center my-3">Wallet App</h1>
        <img src="./images/Wallet_App.png" alt="" width="80px" />
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 INCOME                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <form action="" id="ekleFormu" class="w-75">
        <div
          class="income bg-success-subtle p-1 flex-column align-items-center justify-content-center rounded-3 m-2"
        >
          <div class="text-center">
            <h5>INCOME</h5>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <input
              type="text"
              class="form-control w-50 p-2"
              id="gelirInput"
              placeholder="Enter your income"
            />

            <button
              type="submit"
              id="ekle"
              class="btn btn-danger w-25 h-50 p-2 m-1"
            >
              ADD
            </button>
            <button type="reset" class="btn btn-danger p-2 m-1">CLEAR</button>
          </div>
        </div>
      </form>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                EXPENSES                                 -->
      <!-- ----------------------------------------------------------------------- -->
      <form action="" id="harcama-formu" class="w-75">
        <div
          class="income bg-warning-subtle flex-column align-items-center justify-content-center rounded-3 py-4 border border-1 my-2"
        >
          <div class="text-center">
            <h5>EXPENSES FORM</h5>
          </div>
          <div
            class="d-flex align-items-center justify-content-center flex-column"
          >
            <div class="d-flex align-items-center justify-content-center w-75">
              <div class="form-floating my-3 me-1 w-100">
                <input type="date" class="form-control" id="tarih" />
                <label for="floatingInput">Enter Date</label>
              </div>

              <div class="form-floating my-3 me-1 w-100">
                <input type="number" class="form-control" id="miktar" />
                <label for="floatingInput">Amount</label>
              </div>
            </div>
            <div
              class="d-flex align-items-center justify-content-center flex-column w-75"
            >
              <div class="form-floating my-2 w-100">
                <input type="text" class="form-control" id="harcamaAlani" />
                <label for="floatingInput">Expenses,Bills </label>
              </div>
              <div class="w-100 d-flex">
                <button type="submit" class="btn btn-danger w-75 p-2 m-2">
                  SAVE
                </button>
                <button type="reset" class="btn btn-danger w-25 p-2 m-2">
                  CLEAR
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                  TABLE                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <div
        class="expensesList my-2 w-100 bg-warning-subtle p-3 border border-1 rounded-3"
      >
        <table class="table table-secondary">
          <thead class="table-success">
            <tr>
              <th scope="col">Explanation</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
              <th scope="col">Process</th>
            </tr>
          </thead>
          <tbody id="harcamaTablosu">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                  LIST                                   -->
      <!-- ----------------------------------------------------------------------- -->
      <div
        class="expensesList my-2 w-75 bg-warning-subtle p-3 border border-1 rounded-3"
      >
        <table class="table table-secondary table-bordered">
          <tbody class="table-group-divider">
            <tr>
              <th scope="row" class="w-25">Income:</th>
              <td id="gelirGoster"></td>
            </tr>
            <tr>
              <th scope="row" class="w-25">Expense:</th>
              <td id="harcamaGoster"></td>
            </tr>
            <tr>
              <th scope="row" class="w-25">Your money:</th>
              <td id="kalanGoster"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <canvas id="myChart" width="400px"></canvas>
      </div>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <div
      class="container bg-warning-subtle w-50 border border-1 text-center mt-3"
    >
      <button id="temizle" class="btn btn-danger w-75 p-2 m-2">
        CLEAR ALL
      </button>
    </div>
    <!-- ------------------------------- SCRIPTS ------------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="app.js"></script>
    <!-- ----------------------------------------------------------------------- -->
  </body>
</html>
