<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME</title>
</head>
<body>
    <h1>IFRAME</h1>
    <!-- I frame harici bir web sayfasını yada videoyu sayfanıza eklemenizi sağlar -->
    <iframe src="https://clarusway.com/" frameborder="0" width="50%" height="500px"></iframe>

    <br>
    <!-- youtube videoları iframe ile alınır -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qz0aGYrrlhU?si=3uiXCAwnvw42oOUL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
