<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>

    <style>
        p{
            background-color: rgb(223, 109, 109);
        }
        h2{
            color:blue;
            background-color: rgb(222, 167, 135);
            border:2px solid black;
        }
    </style>
   
<link rel="stylesheet" href="./1-style.css">
</head>
<body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                             Inline Styling                              -->
    <!-- ----------------------------------------------------------------------- -->
     <!-- Satır içi stillendirme : inline styling (style attribute) -->
      <h1 style="color:brown;background-color:rgb(208, 218, 203)" >CSS STİLLERİ</h1>
    <p>Aşağıdaki satırda satır içi stillendirme mevcuttur.</p>
    <p style="color:crimson">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, odit.</p>
   
    <!-- ----------------------------------------------------------------------- -->
    <!--                            Internal styling                             -->
    <!-- ----------------------------------------------------------------------- -->
     <!-- SAyfa içi stillendirme: internal styling, head etiketinde style etiketi eklenerek -->
    <h2>Internal styling</h2>
     <p>Bu yazı internal styling ile stillendirildi</p>

     <!-- ----------------------------------------------------------------------- -->
     <!--                            External styling                             -->
     <!-- ----------------------------------------------------------------------- -->
    <!-- başka bir css dosyası oluşturup head bölümünde link kodu ile bağlantı kurulur   -->
    <h3>External styling</h3>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas, vero.</p>

</body>
</html>
